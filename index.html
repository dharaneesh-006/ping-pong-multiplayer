<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Emoji Ping Pong - Multiplayer</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>🏓 Emoji Ping Pong</h1>
  <div id="controls">
    <input id="playerName" placeholder="Your Name" />
    <input id="roomCode" placeholder="Room Code (e.g. 12345)" />
    <button onclick="joinRoom()">Join Game</button>
  </div>
  <div id="scoreDisplay">Your Score: 0</div>
  <div id="game">
    <div id="ball">😊</div>
    <div class="paddle" id="paddle-bottom"></div>
    <div class="paddle" id="paddle-top"></div>
    <div class="paddle" id="paddle-left"></div>
    <div class="paddle" id="paddle-right"></div>
  </div>
  <div id="leaderboard">
    <h3>🏆 Leaderboard</h3>
    <ul id="leaderboard-list"></ul>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script src="script.js"></script>
</body>
</html>
