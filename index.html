<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Emoji Ping Pong - Multiplayer</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Press Start 2P', monospace;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
    }

    h1 {
      font-size: 1rem;
      margin: 10px 0;
      text-align: center;
    }

    #controls input, #controls button {
      font-size: 0.8rem;
      padding: 8px;
      margin: 5px;
      border-radius: 6px;
      border: none;
    }

    #controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 5px;
      margin: 5px;
    }

    #controls button {
      background: #00d1ff;
      color: #000;
      cursor: pointer;
    }

    #scoreDisplay {
      font-size: 0.75rem;
      margin-bottom: 4px;
      color: #0f0;
    }

    #game {
      position: relative;
      width: 90vmin;
      height: 90vmin;
      max-width: 400px;
      max-height: 400px;
      background: #000;
      border: 4px solid #00d1ff;
      border-radius: 10px;
    }

    .paddle {
      position: absolute;
      background: #00ff90;
    }

    .inactive {
      background: #444;
    }

    #paddle-bottom, #paddle-top {
      width: 25%;
      height: 4%;
      left: 50%;
      transform: translateX(-50%);
    }

    #paddle-bottom { bottom: 0; }
    #paddle-top { top: 0; }

    #paddle-left, #paddle-right {
      width: 4%;
      height: 25%;
      top: 50%;
      transform: translateY(-50%);
    }

    #paddle-left { left: 0; }
    #paddle-right { right: 0; }

    #ball {
      position: absolute;
      font-size: 6vmin;
      width: 6vmin;
      height: 6vmin;
    }

    #leaderboard {
      width: 90vmin;
      max-width: 400px;
      background: rgba(255,255,255,0.1);
      border-radius: 10px;
      padding: 10px;
      margin-top: 10px;
    }

    #leaderboard h3 {
      color: #ffeb3b;
      font-size: 0.8rem;
      margin: 0 0 5px 0;
    }

    #leaderboard ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    #leaderboard li {
      font-size: 0.65rem;
      padding: 4px;
      border-bottom: 1px solid #333;
    }
  </style>
</head>
<body>
  <h1>üèì Emoji Ping Pong</h1>
  <div id="controls">
    <input id="playerName" placeholder="Your Name" />
    <input id="roomCode" placeholder="Room Code (e.g. 12345)" />
    <button onclick="joinRoom()">Join Game</button>
  </div>
  <div id="scoreDisplay">Your Score: 0</div>
  <div id="game">
    <div id="ball">üòä</div>
    <div class="paddle" id="paddle-bottom"></div>
    <div class="paddle" id="paddle-top"></div>
    <div class="paddle" id="paddle-left"></div>
    <div class="paddle" id="paddle-right"></div>
  </div>
  <div id="leaderboard">
    <h3>üèÜ Leaderboard</h3>
    <ul id="leaderboard-list"></ul>
  </div>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script src="script.js"></script>
</body>
</html>
